baseURL = "https://coitalcomrade.safiya.sh/"
languageCode = "en-us"
title = "Coital Comrade"
theme = "PaperMod"

[params]
  defaultTheme = "auto"
  description = "Your loyal companion for tracking your intimate life"
  author = "Safiya"
  showBreadCrumbs = false
  showReadingTime = false
  showShareButtons = false
  showPostNavLinks = false
  disableScrollToTop = true
  hideMeta = true
  hideAuthor = true
  showtoc = false

  [params.profileMode]
    enabled = true
    title = "Coital Comrade"
    subtitle = "Privacy-first intimacy tracker"
    imageUrl = "/app-icon.png"
    imageWidth = 120
    imageHeight = 120
    buttons = [
      {name = "Privacy Policy", url = "/privacy/"},
      {name = "Support", url = "/support/"}
    ]

[[params.socialIcons]]
  name = "email"
  url = "mailto:me@safiya.sh"

[menu]
  [[menu.main]]
    identifier = "privacy"
    name = "Privacy Policy"
    url = "/privacy/"
    weight = 10
  [[menu.main]]
    identifier = "support"
    name = "Support"
    url = "/support/"
    weight = 20

[outputs]
  home = ["HTML"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true